<section
  class="h-full w-full flex flex-col overflow-hidden border-r border-border-base bg-bg-panel"
>
  <!-- ✅ Header / Brand -->
  <div class="shrink-0 px-4 pt-4 pb-3 border-b border-border-base">
    <div class="flex items-center justify-between">
      <!-- Brand -->
      <div class="flex items-center gap-3 min-w-0">
        <!-- Tiny brand mark (you can swap image/logo later) -->
        <div
          class="h-10 w-10 rounded-2xl bg-bg-hover border border-border-base shadow-echo-md flex items-center justify-center flex-shrink-0"
        >
          <span class="text-brand font-extrabold text-lg">E</span>
        </div>

        <div class="min-w-0">
          <h2 class="text-text-heading font-semibold text-lg leading-tight">
            EchoLink
          </h2>
          <p class="text-text-muted text-xs truncate">Direct Messages</p>
        </div>
      </div>

      <!-- Optional action button (leave it even if you don’t use it yet) -->
      <button
        type="button"
        class="h-9 w-9 rounded-xl bg-bg-hover border border-border-base text-text-muted hover:text-text-body hover:bg-bg-hover/70 transition flex items-center justify-center"
        aria-label="New message"
      >
        <lucide-icon name="plus" class="w-5 h-5"></lucide-icon>
      </button>
    </div>

    <!-- Optional search area (if you already have search elsewhere, remove this block) -->
    <!--
    <div class="mt-3">
      <div class="relative">
        <lucide-icon
          name="search"
          class="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-text-muted"
        ></lucide-icon>
        <input
          type="text"
          placeholder="Search"
          class="w-full h-10 pl-9 pr-3 rounded-xl bg-input-bg border border-input-border text-text-body placeholder:text-input-placeholder outline-none
                 hover:border-input-hoverBorder focus:border-input-focusBorder focus:ring-1 focus:ring-border-focus transition"
        />
      </div>
    </div>
    -->
  </div>

  <!-- ✅ Scroll area -->
  <div class="flex-1 min-h-0 overflow-y-auto px-3 py-3">
    <!-- Section label -->
    <div class="px-1 pb-2 flex items-center justify-between">
      <span class="text-text-secondary text-xs font-semibold tracking-wide">
        DIRECT MESSAGES
      </span>
      <!-- Optional small filter icon -->
      <button
        type="button"
        class="text-text-muted hover:text-text-body transition p-1 rounded-lg"
        aria-label="Filter"
      >
        <lucide-icon name="sliders-horizontal" class="w-4 h-4"></lucide-icon>
      </button>
    </div>

    <!-- Your DM list -->
    <app-dm></app-dm>
  </div>

  <!-- ✅ Footer (optional, nice premium touch) -->
  <div class="shrink-0 px-4 py-3 border-t border-border-base">
    <p class="text-[0.7rem] text-text-muted">
      Tip: Tap a chat to start messaging.
    </p>
  </div>
</section>
