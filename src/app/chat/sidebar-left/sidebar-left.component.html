<!-- sidebar-left.component.html -->
<section
  class="h-full w-full flex flex-col overflow-hidden border-border-base md:border-r-2"
>
  <!-- ✅ top brand strip (looks premium on mobile, harmless on desktop) -->
  <div
    class="flex items-center justify-between px-4 h-16 flex-shrink-0 border-b border-border-base bg-bg-panel/90 backdrop-blur-md"
  >
    <div class="flex items-center gap-3 min-w-0">
      <!-- logo placeholder -->
      <div
        class="h-10 w-10 rounded-xl bg-white/10 border border-border-base"
      ></div>

      <div class="min-w-0">
        <div class="text-text-heading font-semibold tracking-wide truncate">
          EchoLink
        </div>
        <div class="text-text-muted text-xs truncate">Direct Messages</div>
      </div>
    </div>

    <!-- right avatar placeholder -->
    <div
      class="h-10 w-10 rounded-full bg-white/10 border border-border-base"
    ></div>
  </div>

  <!-- ✅ search -->
  <div class="px-4 py-3 border-b border-border-base flex-shrink-0">
    <div class="relative">
      <span class="absolute left-3 top-1/2 -translate-y-1/2 text-text-muted">
        <lucide-icon name="search" class="w-4 h-4"></lucide-icon>
      </span>
      <input
        class="w-full h-11 pl-10 pr-4 rounded-2xl bg-input-bg border border-input-border text-text-body placeholder:text-input-placeholder outline-none hover:border-input-hoverBorder focus:border-input-focusBorder focus:ring-1 focus:ring-border-focus transition"
        placeholder="Search users"
        type="text"
      />
    </div>
  </div>

  <!-- ✅ content -->
  <div class="flex-1 min-h-0 overflow-y-auto px-4 py-4">
    <h3 class="text-text-secondary font-semibold pb-2">DIRECT MESSAGES</h3>
    <app-dm></app-dm>

    <!-- tiny spacer so last item doesn't feel cramped -->
    <div class="h-8"></div>
  </div>

  <!-- ✅ mobile hint footer (desktop doesn’t care) -->
  <div
    class="px-4 py-3 border-t border-border-base text-text-muted text-xs flex-shrink-0"
  >
    Tip: Tap a chat to start messaging.
  </div>
</section>
