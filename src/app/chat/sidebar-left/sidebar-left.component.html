<!-- sidebar-left.component.html -->
<section
  class="h-full w-full flex flex-col overflow-hidden border-border-base md:border-r-2 bg-bg-panel"
>
  <!-- Top header strip (NO logo/search, just context + subtle actions) -->
  <div
    class="flex items-center justify-between px-4 pt-4 pb-3 border-b border-border-base bg-bg-panel/70 backdrop-blur-md"
  >
    <!-- Left: title + subtitle -->
    <div class="min-w-0">
      <h3 class="text-[0.95rem] font-semibold tracking-wide text-text-heading">
        Direct Messages
      </h3>
      <p class="text-[0.72rem] text-text-muted truncate">
        Your recent conversations
      </p>
    </div>

    <!-- Right: small quick actions (optional, classy) -->
    <div class="flex items-center gap-2">
      <!-- New message / compose (wire later if you want) -->
      <button
        type="button"
        class="h-9 w-9 rounded-xl border border-border-base bg-bg-base/40 hover:bg-bg-hover text-text-muted hover:text-text-body shadow-echo-md transition flex items-center justify-center"
        aria-label="New message"
      >
        <lucide-icon name="square-pen" class="w-5 h-5"></lucide-icon>
      </button>

      <!-- Filter / sort (wire later if you want) -->
      <button
        type="button"
        class="h-9 w-9 rounded-xl border border-border-base bg-bg-base/40 hover:bg-bg-hover text-text-muted hover:text-text-body shadow-echo-md transition flex items-center justify-center"
        aria-label="Filter"
      >
        <lucide-icon name="sliders-horizontal" class="w-5 h-5"></lucide-icon>
      </button>
    </div>
  </div>

  <!-- Content -->
  <div class="flex-1 min-h-0 overflow-y-auto px-3 sm:px-4 py-4">
    <!-- Sub section label (clean) -->
    <div class="flex items-center justify-between mb-3">
      <span class="text-[0.75rem] tracking-[0.18em] uppercase text-text-muted">
        Inbox
      </span>

      <!-- Small hint chip (looks premium, doesn’t repeat navbar search) -->
      <span
        class="text-[0.7rem] text-text-muted px-2.5 py-1 rounded-full border border-border-base bg-bg-base/40"
      >
        Tap to open
      </span>
    </div>

    <!-- Your DM component (keeps your tabs + list exactly as-is inside) -->
    <app-dm></app-dm>

    <!-- Bottom safe space so last item doesn’t feel glued -->
    <div class="h-6"></div>
  </div>

  <!-- Bottom subtle footer (mobile feels finished, desktop still fine) -->
  <div
    class="px-4 py-3 border-t border-border-base bg-bg-panel/70 backdrop-blur-md"
  >
    <div class="flex items-center justify-between">
      <p class="text-[0.72rem] text-text-muted">
        Tip: Tap a chat to start messaging.
      </p>

      <!-- Optional tiny status dot -->
      <div class="flex items-center gap-2">
        <span class="h-2 w-2 rounded-full bg-brand-active shadow-echo"></span>
        <span class="text-[0.72rem] text-text-muted">Online</span>
      </div>
    </div>
  </div>
</section>
