<section class="w-[80%] mx-auto pt-6">
  <main class="w-full flex flex-col gap-4">
    <!-- Tabs -->
    <div class="flex gap-2 border-b border-border-base pb-2">
      <button
        (click)="currTab = 'friends'"
        class="px-4 py-2 rounded-lg text-sm font-medium transition hover:bg-bg-hover"
        [ngClass]="{
          'bg-bg-hover text-text-body': currTab === 'friends',
          'text-text-muted': currTab !== 'friends'
        }"
      >
        Friends
      </button>

      <button
        (click)="currTab = 'requests'"
        class="px-4 py-2 rounded-lg text-sm font-medium transition hover:bg-bg-hover"
        [ngClass]="{
          'bg-bg-hover text-text-body': currTab === 'requests',
          'text-text-muted': currTab !== 'requests'
        }"
      >
        Requests
      </button>

      <button
        (click)="currTab = 'blocked'"
        class="px-4 py-2 rounded-lg text-sm font-medium transition hover:bg-bg-hover"
        [ngClass]="{
          'bg-bg-hover text-text-body': currTab === 'blocked',
          'text-text-muted': currTab !== 'blocked'
        }"
      >
        Blocked
      </button>
    </div>

    <!-- Content -->
    <div class="bg-bg-overlay rounded-xl p-4">
      <!-- Friends Tab -->
      <ng-container *ngIf="currTab === 'friends'">
        <article
          *ngFor="let friend of friends"
          class="flex items-center justify-between gap-4 px-4 py-3 rounded-xl hover:bg-bg-hover transition cursor-pointer mb-2"
        >
          <!-- Left -->
          <div class="flex items-center gap-4 min-w-0">
            <!-- Avatar -->
            <img
              class="h-20 w-20 rounded-full border border-border-base flex-shrink-0"
              [src]="
                'https://api.dicebear.com/9.x/adventurer/svg?seed=' +
                friend.username
              "
              alt=""
            />

            <!-- Info -->
            <div class="flex flex-col min-w-0">
              <h3 class="text-xl mb-1 font-semibold text-text-body truncate">
                {{ friend.username }}
              </h3>

              <p class="text-md text-text-muted truncate">
                {{ friend.bio || "No bio provided" }}
              </p>

              <p class="text-[13px] text-text-muted">
                Joined {{ friend.joinedAt | date : "mediumDate" }}
              </p>
            </div>
          </div>

          <!-- Right actions -->
          <!-- Right actions -->
          <div class="flex items-center gap-2">
            <!-- Message -->
            <button
              class="px-5 py-3 text-[14px] rounded-lg bg-brand text-white hover:bg-brand-hover transition"
            >
              Message
            </button>

            <!-- Block -->
            <button
              class="px-5 py-3 text-[14px] rounded-lg bg-transparent text-red-400 border border-red-500/40 hover:bg-red-500/10 transition"
            >
              Block
            </button>
          </div>
        </article>
      </ng-container>
    </div>
  </main>
</section>
